
name: Deploy AWS Lambda (Create-or-Update)

on:
  push:
    branches: [ main ]

permissions:
  contents: read

env:
  FUNCTION_NAME: my-lambda-function      # change if needed
  ROLE_NAME: lambda-exec-gha             # IAM role auto-created if missing
  RUNTIME: python3.11                    # python3.11 or nodejs18.x
  HANDLER: app.lambda_handler            # app.lambda_handler or index.handler
  ALIAS_NAME: prod                       # alias to point to published version

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (Secrets)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then python -m pip install --target . -r requirements.txt; fi
          if [ -f package.json ]; then npm ci; fi

      - name: Build zip artifact
        run: |
          mkdir -p dist
          zip -r dist/function.zip .

      - name: Create or Update Lambda
        shell: bash
        run: |
          set -euo pipefail

          FUNCTION_NAME="${{ env.FUNCTION_NAME }}"
          ROLE_NAME="${{ env.ROLE_NAME }}"
          RUNTIME="${{ env.RUNTIME }}"
          HANDLER="${{ env.HANDLER }}"

          # Discover account id and role arn
          ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
          ROLE_ARN="arn:aws:iam::$ACCOUNT_ID:role/$ROLE_NAME"

          echo "Ensuring IAM role: $ROLE_NAME"
          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role $ROLE_NAME already exists."
          else
            echo "Creating IAM role $ROLE_NAME ..."
            # Write trust policy without here-doc to avoid YAML parser issues
            printf '%s\n' \
            '{' \
            '  "Version": "2012-10-17",' \
            '  "Statement": [' \
            '    {' \
            '      "Effect": "Allow",' \
            '      "Principal": { "Service": "lambda.amazonaws.com" },' \
            '      "Action": "sts:AssumeRole"' \
            '    }' \
            '  ]' \
            '}' > trust.json

            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document file://trust.json \
              --description "Lambda execution role for GitHub Actions deployments"

            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
          fi

          echo "Creating or updating Lambda: $FUNCTION_NAME"
          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            echo "Updating function code ..."
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://dist/function.zip
          else
            echo "Creating function ..."
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://dist/function.zip \
              --architectures x86_64
          fi

      - name: Publish version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version --function-name "${{ env.FUNCTION_NAME }}" --query Version --output text)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Published version: $VERSION"

      - name: Create or Update alias
        run: |
          FN="${{ env.FUNCTION_NAME }}"
          ALIAS="${{ env.ALIAS_NAME }}"
          VER="${{ steps.publish.outputs.version }}"
          if aws lambda get-alias --function-name "$FN" --name "$ALIAS" >/dev/null 2>&1; then
            echo "Updating alias $ALIAS -> version $VER"
            aws lambda update-alias --function-name "$FN" --name "$ALIAS" --function-version "$VER"
          else
            echo "Creating alias $ALIAS -> version $VER"
            aws lambda create-alias --function-name "$FN" --name "$ALIAS" --function-version "$VER"
          fi

